{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" href="{% static 'css/Users/create_profile.css' %}">
</head>
<body>
    <main>
        <div class="add-more-to-prfile">
            <a href="{% url 'home' %}"><img class="cancel_img_icon" src="https://static.thenounproject.com/png/1083432-200.png" alt=""></a>
            <h2>Update your Profile<span><a href="{% url 'view_profile' %}">Cancel</a></span></h2>

            <form action="" method="post">
                {% csrf_token %}
                <!-- <input 
                    type="text" 
                    name="phone_number" 
                    value="{{form.phone_number}}"
                    > -->
                    <label for="">Phone Number</label>
                    {{form.phone_number}}
                    <div class="options-to-be-blogger">
                        <label for="wanna_be_a_blogger">Wanna be a Blogger?</label>
                        <input 
                            type="checkbox" 
                            name="wanna_be_a_blogger" 
                            id="wanna_be_a_blogger" {% if form.wanna_be_a_blogger.value %}checked{% endif %}>
                    </div>
                <div>
                    <label for="">Profile Picture</label>
                    <input 
                        type="file"
                        name="user_profile" 
                    >
                </div>
                <!-- <input type="text" 
                    name="user_company" 
                    value="{{form.user_company}}"
                > -->
                <label for="">Your Company</label>
                {{form.user_company}}
                <!-- <textarea 
                    name="user_bio" 
                    value = "{{form.user_bio}}"
                ></textarea> -->
                <label for="">Your Bio</label>
                {{form.user_bio}}
               
                <button type="submit" class="update-profile-btn">Update Profile</button>
            </form>
        </div>
    </main>
    
</body>
</html>
