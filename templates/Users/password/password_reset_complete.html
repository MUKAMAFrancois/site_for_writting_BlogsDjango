
{% load static %}

{% block style %}
<style>
  .password-reset-complete {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f8f8f8;
    border: 1px solid #ccc;
    border-radius: 5px;
    text-align: center;
  }
</style>
{% endblock %}

{% block content %}
<div class="password-reset-complete">
  <h2>Password Reset Complete</h2>
  <p>Your password has been reset successfully. You can now <a href="{% url 'login' %}">log in</a> with your new password.</p>
</div>
{% endblock %}
